<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Inspiration for on scroll header animations with various effects"/>
    <meta name="keywords" content="on scroll, animate, header, transition, css3, 3d, effect, inspiration"/>
    <meta name="author" content="Codrops"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Sanat360 | Singin</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/setting.css">
    <script src="plugin/Jquery-3.3.1.js"></script>
    <link href="plugin/input/css/jquery.material.form.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="css/fontawesome-all.css">
    <link rel="stylesheet" type="text/css" href="plugin/SigninPage/css/SigninPage.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <section id="signin-page">
        <div class="signin-wrp grid align-center-middle">
            <div class="form-wrp">
                <div class="header grid align-center-middle">
                    <a href="index.html">
                        <img src="img/sanat360-white.png">
                    </a>
                </div>
                <div class="form-container grid align-center">
                    <form class="grid-y">
                        <input class="input-en" type="text" name="username" placeholder="ایمیل یا نام کاربری" maxlength="60">
                        <input class="input-en" type="password" name="password" placeholder="رمز عبور" maxlength="60">
                        <div class="checkbox grid align-right align-middle">
                            <div class="checkbox-wrp grid-x-no align-center-middle">
                                <span>من را به خاطر بسپار</span>
                                <input type="checkbox" name="remember">
                            </div>    
                        </div>
                        <div class="choice grid align-right">
                            <div class="choice-wrp grid-x-no align-justify">
                                <div class="grid-x-no align-center-middle">
                                    <span>فروشنده</span>
                                    <input type="radio" name="seller" id="ember02">
                                </div>
                                <div class="grid-x-no align-center-middle">
                                    <span>کاربر</span>
                                    <input type="radio" name="user" id="ember01">
                                </div>
                            </div>
                        </div>
                        <button class="btn grid-x-no align-center-middle">
                            <span>ورود</span>
                        </button>
                        <div class="help grid-x-no align-middle align-justify">
                            <a href="signup.html">
                                <span>ثبت نام</span>
                            </a>
                            <a href="#">
                                <span>رمز خود را فراموش کردید ؟</span>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="plugin/SigninPage/js/SigninPage.js"></script>
</body>
</html>
